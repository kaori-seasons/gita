# Default values for rust-edge-compute

# Number of replicas
replicaCount: 1

image:
  repository: rust-edge-compute
  pullPolicy: IfNotPresent
  tag: ""

service:
  type: ClusterIP
  port: 3000
  annotations: {}

# TLS configuration
tls:
  enabled: false
  secretName: ""

# Persistence configuration
persistence:
  data:
    enabled: true
    size: 10Gi
    storageClass: ""
    existingClaim: ""
  logs:
    enabled: true
    size: 5Gi
    storageClass: ""
    existingClaim: ""

# Logging configuration
logging:
  level: "info"

# Metrics configuration
metrics:
  enabled: true
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: 30s

# Redis configuration
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

# PostgreSQL configuration
postgresql:
  enabled: false
  auth:
    postgresPassword: ""
    username: "rustapp"
    password: ""
    database: "rust_edge_compute"

# Security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Probes configuration
probes:
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Extra environment variables
extraEnvVars: []

# Extra volumes
extraVolumes: []

# Extra volume mounts
extraVolumeMounts: []

# Extra containers
extraContainers: []

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Network policies
networkPolicy:
  enabled: false
