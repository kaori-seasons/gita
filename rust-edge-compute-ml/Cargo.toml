[package]
name = "rust-edge-compute-ml"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Rust Edge Compute Framework - Candle ML Executor"

[lib]
name = "rust_edge_compute_ml"
crate-type = ["cdylib", "rlib"]

[dependencies]
# 核心库
rust-edge-compute-core = { path = "../rust-edge-compute-core" }

# Candle核心库（使用本地路径，暂时注释，后续需要正确配置）
# candle-core = { path = "../candle/candle/candle-core", version = "0.9.2-alpha.1" }
