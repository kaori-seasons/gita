# candle-transformers = { path = "../candle/candle/candle-transformers", version = "0.9.2-alpha.1" }

# 异步运行时
tokio = { workspace = true }

# 序列化
serde = { workspace = true }
serde_json = { workspace = true }

# 错误处理
anyhow = { workspace = true }
